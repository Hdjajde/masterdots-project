<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materdots Project</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <!-- cabecera del proyecto-->
     <header>
        <img src="./img/logo.png"  alt="Logo de MasterDots">
     </header>
     <!--cuerpo del proyecto-->
     <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Escribe tu nick: </label>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="tamanio">tamaño del juego</label>
                <select name="tamanio" id="tamanio">
                    <option value="">Selecciona un tamaño</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="Jugar">
            </div>
        </form>
     </main>
     <!-- footer del proyecto-->
     <footer>
        <p>Curso FrontEnd HTML, CSS y JS</p>
     </footer>
</body>
</html>
